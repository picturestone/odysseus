<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odysseus></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container h-100 d-flex flex-column align-items-stretch">
      <h1 class="pt-5">Odysseus' Karte</h1>
      <div class="row flex-grow-1">
        <div class="col-9 d-flex flex-column align-items-stretch">
          <h3>Karte</h3>
          <div class="flex-grow-1 js-o-map-container">
            <canvas width="300" height="150" class="js-o-map"></canvas>
          </div>
        </div>
        <div class="col-3 d-flex flex-column align-items-stretch">
          <h3>Einstellungen</h3>
          <div class="flex-grow-1 o-ui js-o-ui">
            <div class="position-relative d-flex flex-column align-items-stretch">
              <i class="fas fa-times fa-2x position-absolute top-0 end-0"></i>

              <h4>Name</h4>

              <div class="d-flex justify-content-between">
                <p>x</p>
                <p>110</p>
              </div>

              <div class="d-flex justify-content-between">
                <p>y</p>
                <p>110</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
